spring:
    application:
        name: microservicio-gateway

    cloud:
        gateway:
            server:
                webmvc:
                    discovery:
                        locator:
                            enabled: true
                            lower-case-service-id: true

server:
    port: 8080

eureka:
    client:
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true
